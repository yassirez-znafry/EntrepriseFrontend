<div class="container">
    <div class="row">
        <hr />
        <div class="create-post-container col-md-9">
            <form class="post-form" [formGroup]="postuler" (ngSubmit)="postulerNow()">
                <h4>Postuler Ã  l'offre : {{offer?.title}} </h4>
                <div class="form-group">
                    <hr />
                    <input type="text" [formControlName]="'name'" class="form-control" style="margin-top: 5px"
                        placeholder="name">
                    <input type="text" class="form-control" [formControlName]="'email'" style="margin-top: 5px"
                        placeholder="email">
                    <input type="text" class="form-control" [formControlName]="'tele'" style="margin-top: 5px"
                        placeholder="tele">
                    <input type="text" class="form-control" [formControlName]="'tarif'" style="margin-top: 5px"
                        placeholder="tarif">
                    <input type="text" class="form-control" [formControlName]="'disponibilite'" style="margin-top: 5px"
                        placeholder="disponibilite">

                    <label class="hah">
                        CV
                        <input type="file" (change)="selectFile($event)" />
                    </label>
                    
                    <span>
                        <div style="margin-top: 5px" class="float-right">
                            <button class="btnCreatePost">postuler</button>
                            <button (click)="discardPostulation()" class="btnDiscard">Discard</button>
                        </div>
                    </span>
                </div>
            </form>
        </div>
    </div>
